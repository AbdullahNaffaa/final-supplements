<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | The Healthy Way</title>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <script defer src="cart.js"></script>
</head>
<style>
body {
    font-family: 'Epilogue', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0D0D0D;
    color: #ffffff;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1B1B1B;
    padding: 15px 50px;
    box-shadow: 0 4px 10px rgba(137, 207, 240, 0.2);
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 10px;
}
.logo-container img {
    width: 50px;
    height: auto;
    border-radius: 50%;
}
.logo {
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 2px;
    color: #89CFF0;
}

/* Navigation */
nav {
    flex-grow: 1;
    display: flex;
    justify-content: center;
}
nav ul {
    list-style: none;
    display: flex;
    gap: 50px;
    padding: 0;
    margin: 0;
}
nav ul li a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    font-size: 16px;
    transition: color 0.3s ease-in-out;
}
nav ul li a.active,
nav ul li a:hover {
    color: #89CFF0;
}

.cart {
    text-align: center;
    padding: 50px 20px;
}
.cart h2 {
    font-size: 32px;
    color: #89CFF0;
    margin-bottom: 30px;
}

.cart-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}
table {
    width: 90%;
    border-collapse: collapse;
    background: #2A2A2A;
    border-radius: 8px;
    overflow: hidden;
}
th, td {
    padding: 15px;
    border-bottom: 1px solid #444;
    text-align: center;
}
th {
    color: #89CFF0;
    font-size: 18px;
    background-color: #1B1B1B;
}
td {
    font-size: 16px;
    color: #ffffff;
}
tr:last-child td {
    border-bottom: none;
}


button {
    background: #89CFF0;
    color: #0D0D0D;
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
}
button:hover {
    background: #6DB9DF;
}
.remove-btn {
    background: red;
    color: white;
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 6px;
}
.checkout-btn {
    margin-top: 20px;
    font-size: 18px;
    padding: 12px 24px;
}


.cart-summary h3 {
    font-size: 24px;
    color: #89CFF0;
    margin-top: 30px;
}


footer {
    text-align: center;
    padding: 20px;
    background: #1B1B1B;
    color: #DDDDDD;
    font-size: 14px;
}


</style>
<body>
    
    <header>
        <div class="logo-container">
            <img src="IMG/thehealthyway.jpeg" alt="The Healthy Way">
            <div class="logo">The Healthy Way</div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#benefits">Benefits</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <a href="cart.html"><button class="cart-btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</button></a> 
    </header>

    
    <section class="cart">
        <h2>Your Shopping Cart</h2>
        <div class="cart-container">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <h3>Total: $<span id="cart-total">0.00</span></h3>
            <button class="checkout-btn">Proceed to Checkout</button>
            
        </div>
    </section>

    
    <footer>
        <p>&copy; 2025 The Healthy Way. All rights reserved.</p>
    </footer>
</body>
<script>
   document.addEventListener("DOMContentLoaded", () => {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotalElement = document.getElementById("cart-total");
    const cartCountElement = document.getElementById("cart-count");
    const cartButton = document.getElementById("cart-button");
    const cartModal = document.getElementById("cart-modal");
    const closeCartButton = document.querySelector(".close-cart");

    function updateCartDisplay() {
        cartItemsContainer.innerHTML = "";
        let total = 0;
        let itemCount = 0;

        cart.forEach((item, index) => {
            let itemTotal = item.price * item.quantity;
            total += itemTotal;
            itemCount += item.quantity;

            let row = `
                <tr>
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>$${itemTotal.toFixed(2)}</td>
                    <td>
                        <button class="remove-btn" data-index="${index}">Remove</button>
                    </td>
                </tr>
            `;
            cartItemsContainer.innerHTML += row;
        });

        cartTotalElement.textContent = total.toFixed(2);
        cartCountElement.textContent = itemCount;

        document.querySelectorAll(".remove-btn").forEach(button => {
            button.addEventListener("click", (e) => {
                let index = e.target.getAttribute("data-index");
                cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCartDisplay();
            });
        });
    }

    // Show the cart modal when clicking the cart button
    cartButton.addEventListener("click", () => {
        cartModal.style.display = "flex";
        updateCartDisplay();
    });

    // Hide the cart modal when clicking the close button
    closeCartButton.addEventListener("click", () => {
        cartModal.style.display = "none";
    });

    // Close the cart modal when clicking outside the cart content
    window.addEventListener("click", (event) => {
        if (event.target === cartModal) {
            cartModal.style.display = "none";
        }
    });

    updateCartDisplay();

    document.querySelector(".checkout-btn").addEventListener("click", () => {
        if (cart.length === 0) {
            alert("Your cart is empty!");
        } else {
            alert("Proceeding to checkout...");
            localStorage.removeItem("cart");
            updateCartDisplay();
            cartModal.style.display = "none";
        }
    });
});
document.addEventListener("DOMContentLoaded", () => {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartCountElement = document.getElementById("cart-count");

    // Function to update cart count in the navbar
    function updateCartCount() {
        let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCountElement.textContent = totalItems;
    }

    // Add to Cart Functionality
    document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", () => {
            const productName = button.getAttribute("data-name");
            const productPrice = parseFloat(button.getAttribute("data-price"));

            // Check if item is already in cart
            let existingProduct = cart.find(item => item.name === productName);

            if (existingProduct) {
                existingProduct.quantity += 1; // Increase quantity if already exists
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert(`${productName} added to cart!`);
        });
    });

    updateCartCount();
});
document.addEventListener("DOMContentLoaded", () => {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotalElement = document.getElementById("cart-total");
    const cartCountElement = document.getElementById("cart-count");

    // Function to update the cart display
    function updateCartDisplay() {
        cartItemsContainer.innerHTML = "";
        let total = 0;
        let itemCount = 0;

        cart.forEach((item, index) => {
            let itemTotal = item.price * item.quantity;
            total += itemTotal;
            itemCount += item.quantity;

            let row = `
                <tr>
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>
                        <button class="decrease-qty" data-index="${index}">-</button>
                        ${item.quantity}
                        <button class="increase-qty" data-index="${index}">+</button>
                    </td>
                    <td>$${itemTotal.toFixed(2)}</td>
                    <td>
                        <button class="remove-btn" data-index="${index}">Remove</button>
                    </td>
                </tr>
            `;
            cartItemsContainer.innerHTML += row;
        });

        cartTotalElement.textContent = total.toFixed(2);
        cartCountElement.textContent = itemCount;

        // Attach event listeners for quantity buttons
        document.querySelectorAll(".increase-qty").forEach(button => {
            button.addEventListener("click", (e) => {
                let index = e.target.getAttribute("data-index");
                cart[index].quantity += 1;
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCartDisplay();
            });
        });

        document.querySelectorAll(".decrease-qty").forEach(button => {
            button.addEventListener("click", (e) => {
                let index = e.target.getAttribute("data-index");
                if (cart[index].quantity > 1) {
                    cart[index].quantity -= 1;
                } else {
                    cart.splice(index, 1); // Remove if quantity is 1
                }
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCartDisplay();
            });
        });

        // Attach event listeners for remove buttons
        document.querySelectorAll(".remove-btn").forEach(button => {
            button.addEventListener("click", (e) => {
                let index = e.target.getAttribute("data-index");
                cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCartDisplay();
            });
        });
    }

    // Checkout Button
    document.querySelector(".checkout-btn").addEventListener("click", () => {
        if (cart.length === 0) {
            alert("Your cart is empty!");
        } else {
            alert("Proceeding to checkout...");
            localStorage.removeItem("cart");
            updateCartDisplay();
        }
    });

    updateCartDisplay();
});


</script>
</html>
