<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details | The Healthy Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Epilogue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0D0D0D;
      color: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 15px 50px;
      box-shadow: 0 4px 10px rgba(137, 207, 240, 0.2);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-container img {
      width: 50px;
      height: auto;
      border-radius: 50%;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #89CFF0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 50px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #89CFF0;
    }
    .header-buttons button {
      background: #89CFF0;
      color: #0D0D0D;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .product-details {
      display: flex;
      flex-wrap: wrap;
      padding: 50px;
      gap: 50px;
      align-items: flex-start;
    }
    .product-image, .product-info {
      flex: 1;
      min-width: 300px;
    }
    .product-image img {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    .product-info h1 {
      font-size: 36px;
      color: #89CFF0;
      margin-bottom: 20px;
    }
    .product-info .price {
      font-size: 28px;
      color: #89CFF0;
      margin-bottom: 20px;
    }
    .description {
      font-size: 18px;
      color: #CCCCCC;
      margin-bottom: 20px;
    }
    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .quantity-selector button {
      background: #89CFF0;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      color: #0D0D0D;
    }
    .quantity-selector span {
      font-size: 18px;
      min-width: 30px;
      text-align: center;
    }
    .add-to-cart-btn {
      background: #89CFF0;
      color: #0D0D0D;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .similar-products {
      padding: 50px;
      text-align: center;
    }
    .similar-products h2 {
      font-size: 32px;
      color: #89CFF0;
      margin-bottom: 30px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .similar-products .product {
      background: #1A1A1A;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(137, 207, 240, 0.15);
      transition: transform 0.3s;
    }
    .similar-products .product:hover {
      transform: translateY(-5px);
    }
    .similar-products .product img {
      width: 100px;
      margin-bottom: 15px;
    }
    .similar-products .product h3 {
      color: white;
      font-size: 20px;
    }
    .similar-products .product p {
      font-size: 18px;
      color: #89CFF0;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="IMG/thehealthyway.jpeg" alt="The Healthy Way" />
      <div class="logo">The Healthy Way</div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="#benefits">Benefits</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="header-buttons">
      <a href="cart.html"><button>ðŸ›’ Cart (<span id="cart-count">0</span>)</button></a>
    </div>
  </header>

  <section class="product-details" id="product-container">
    <!-- Dynamic Product Details Will Render Here -->
  </section>

  <section class="similar-products" id="similar-products">
    <h2>Similar Products</h2>
    <div class="product-list" id="similar-list"></div>
  </section>

  <footer>
    <p>&copy; 2025 The Healthy Way. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const product = JSON.parse(localStorage.getItem("selectedProduct"));
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let quantity = 1;
  
      const cartCountElement = document.getElementById("cart-count");
      const container = document.getElementById("product-container");
      const similarContainer = document.getElementById("similar-list");
  
      if (!product) {
        container.innerHTML = `<p style="color: #ccc;">No product selected.</p>`;
        return;
      }
  
      renderMainProduct(product);
      updateCartCount();
      fetchSimilarProducts(product);
  
      function renderMainProduct(product) {
        container.innerHTML = `
          <div class="product-image">
            <img src="${product.image}" alt="${product.name}" />
          </div>
          <div class="product-info">
            <h1>${product.name}</h1>
            <div class="price">$${product.price.toFixed(2)}</div>
            <p class="description">${product.description || 'No description available.'}</p>
            <div class="quantity-selector">
              <button id="decrease-qty">-</button>
              <span id="quantity">1</span>
              <button id="increase-qty">+</button>
            </div>
            <button class="add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
          </div>
        `;
  
        // Quantity controls
        document.getElementById("increase-qty").addEventListener("click", () => {
          quantity++;
          document.getElementById("quantity").textContent = quantity;
        });
  
        document.getElementById("decrease-qty").addEventListener("click", () => {
          if (quantity > 1) quantity--;
          document.getElementById("quantity").textContent = quantity;
        });
  
        // Add to Cart
        document.getElementById("add-to-cart-btn").addEventListener("click", () => {
          const existing = cart.find(item => item.name === product.name);
          if (existing) {
            existing.quantity += quantity;
          } else {
            cart.push({ name: product.name, price: product.price, quantity });
          }
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartCount();
          alert("Added to cart!");
        });
      }
  
      function fetchSimilarProducts(product) {
        fetch('products.json')
          .then(res => res.json())
          .then(allProducts => {
            const filtered = allProducts.filter(p =>
              p.category === product.category && p.name !== product.name
            );
  
            renderSimilarProducts(filtered);
          })
          .catch(err => {
            console.error("Error loading products.json:", err);
            similarContainer.innerHTML = `<p style="color: #999;">Failed to load similar products.</p>`;
          });
      }
  
      function renderSimilarProducts(products) {
        similarContainer.innerHTML = products.map(p => `
          <div class="product">
            <img src="${p.image}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>$${p.price.toFixed(2)}</p>
          </div>
        `).join('');
      }
  
      function updateCartCount() {
        const total = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCountElement.textContent = total;
      }
    });
  </script>
  
  
</body>
</html>
